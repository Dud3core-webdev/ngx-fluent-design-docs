<h2 class="page-title">Icon Component Usage</h2>

<section class="my-3">
    <ngx-fluent-design-message-bar messageBarType="warning">
        We are currently only adding icons to this library as and when we need to. However, the ngx-fluent-design-icon component is
        open to custom iconography. To create your own icons, see Custom Icons
    </ngx-fluent-design-message-bar>
</section>

<code-example
    codeExampleUrl="./assets/docs/code-examples/icons/icon-component-usage.example.ts"
    title="API"
    [isUsageDocumentation]="false">
</code-example>

<ngx-fluent-design-card>
    <h3 class="pane-header">Icon List</h3>

    <div class="d-flex flex-column flex-md-row">
        <p class="subject-title mr-3">Warning</p>
        <ngx-fluent-design-icon [icon]="warningIcon"></ngx-fluent-design-icon>
    </div>

    <div class="d-flex flex-column flex-md-row">
        <p class="subject-title mr-3">Blocked</p>
        <ngx-fluent-design-icon [icon]="blockedIcon"></ngx-fluent-design-icon>
    </div>

    <div class="d-flex flex-column flex-md-row">
        <p class="subject-title mr-3">Error</p>
        <ngx-fluent-design-icon [icon]="errorIcon"></ngx-fluent-design-icon>
    </div>

    <div class="d-flex flex-column flex-md-row">
        <p class="subject-title mr-3">Severe Warning</p>
        <ngx-fluent-design-icon [icon]="severeWarnIcon"></ngx-fluent-design-icon>
    </div>

    <div class="d-flex flex-column flex-md-row">
        <p class="subject-title mr-3">Success Icon</p>
        <ngx-fluent-design-icon [icon]="successIcon"></ngx-fluent-design-icon>
    </div>

    <div class="d-flex flex-column flex-md-row">
        <p class="subject-title mr-3">Close Icon</p>
        <ngx-fluent-design-icon [icon]="closeIcon"></ngx-fluent-design-icon>
    </div>
</ngx-fluent-design-card>
