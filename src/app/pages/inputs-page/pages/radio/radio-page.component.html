<h2 class="page-title">Radio Button</h2>
<component-api-table [data]="radioButtonApiData"></component-api-table>

<code-example
        codeExampleUrl="./assets/docs/code-examples/inputs/radio/radio-usage.example.ts"
        title="Example">
    <div class="d-flex flex-md-row flex-column">
        <div class="d-flex flex-column w-50 justify-content-between align-middle">
            <h4>Unchecked</h4>
            <ngx-fluent-design-radio
                    class="mb-3"
                    [label]="'Rest'"
                    [name]="'unchecked-rest'"></ngx-fluent-design-radio>
            <ngx-fluent-design-radio
                    class="mb-3"
                    [label]="'Disabled'"
                    [disabled]="true"
                    [checked]="false"
                    [name]="'unchecked-disabled'"></ngx-fluent-design-radio>
        </div>
        <div class="d-flex flex-column w-50 justify-content-between align-middle">
            <h4>Checked</h4>
            <ngx-fluent-design-radio
                    class="mb-3"
                    [label]="'Rest'"
                    [checked]="true"
                    [name]="'checked-rest'"></ngx-fluent-design-radio>
            <ngx-fluent-design-radio
                    class="mb-3"
                    [label]="'Disabled'"
                    [disabled]="true"
                    [checked]="true"
                    [name]="'checked-disabled'"></ngx-fluent-design-radio>
        </div>
    </div>
</code-example>
