<h2 class="page-title">Standard Text Area</h2>
<code-example
    codeExampleUrl="./assets/docs/code-examples/inputs/reactive/ngx-fluent-design-input.interface.example.ts"
    title="API"
    [isUsageDocumentation]="false">
</code-example>

<code-example
    codeExampleUrl="./assets/docs/code-examples/inputs/text-area-standard/text-area-standard-usage.example.ts"
    title="Basic Usage (Reactive Forms):">
    <h3 class="mb-4">Output</h3>
    <ngx-fluent-design-standard-textarea [disabled]="disableStandardInput" [label]="'standard TextArea'">
        <textarea ngxFluentDesignInput rows="5" placeholder="this is a standard input" [formControl]="standardInput"></textarea>
    </ngx-fluent-design-standard-textarea>

    <ngx-fluent-design-toggle
        [label]="'Toggle disabled'"
        [toggled]="disableStandardInput"
        [inlineLabel]="true"
        (changeEvent)="disableStandardInput = !disableStandardInput">
    </ngx-fluent-design-toggle>
</code-example>

<code-example
    codeExampleUrl="./assets/docs/code-examples/inputs/text-area-standard/text-area-standard-usage-validator.example.ts"
    title="Usage with Validators">
    <h3 class="mb-4">Output</h3>
    <ngx-fluent-design-standard-textarea [disabled]="disableStandardInputWithValidator" [label]="'standard Input'">
        <textarea ngxFluentDesignInput placeholder="this is a standard text area with a validator"
                  [formControl]="standardInputValidator">
        </textarea>
    </ngx-fluent-design-standard-textarea>

    <ngx-fluent-design-toggle
        [label]="'Toggle disabled'"
        [toggled]="disableStandardInputWithValidator"
        [inlineLabel]="true"
        (changeEvent)="disableStandardInputWithValidator = !disableStandardInputWithValidator">
    </ngx-fluent-design-toggle>
</code-example>
